<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>Trivia Game</title>
</head>

<body>

    <div class="container">
        <div class="card text-white bg-info mt-5 heightClass">
            <div class="card-header text-center">
                <h1>Trivia Game</h1>
            </div>
            <div class="text-center text-white text-bold mt-3" id="timer">----</div>
            <div class="card-body container-fluid">
                <h5 class="card-title text-center" id="questionLine"></h5>
                <div class="row">
                    <div class="col-lg-4 col-sm-4 col-md-4"></div>
                    <div class="col-lg-4 col-sm-4 col-md-4">
                        <p class="card-text text-center">
                            <div class="btn-group-vertical center-block container-fluid">
                                <button type="button" class="btn btn-grey btn-lg text-white text-center center-block emptyMe" style="width:100%"
                                    id="answer1" ></button>
                                <button type="button" class="btn btn-grey btn-lg text-white text-center center-block emptyMe"
                                    id="answer2"></button>
                                <button type="button" class="btn btn-grey btn-lg text-white text-center center-block emptyMe"
                                    id="answer3"></button>
                                <button type="button" class="btn btn-grey btn-lg text-white text-center center-block emptyMe"
                                    id="answer4"></button>
                            </div>
                        </p>
                    </div>
                    <div class="col-lg-4 col-sm-4 col-md-4"></div>    
                </div>
                <div id="popUp"></div>
                <div id="next"></div> <br><br><br>
                <div id="startOver"></div>   
            </div>

        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
